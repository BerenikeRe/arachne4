worker_processes auto;

events {
    worker_connections 8000;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent"';

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.php index.html;

        gzip on;
        gzip_disable "msie6";

        gzip_comp_level 6;
        gzip_min_length 1100;
        gzip_buffers 16 8k;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml
            application/rss+xml
            image/svg+xml;

        location / {

            # redirect necessary due to an error in the printed book
            rewrite ^/project/mumienmasken.html$ https://arachne.dainst.org/project/mumienmasken redirect;

            try_files $uri $uri/ /index.html;
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        location ~* \.(?:css|js)$ {
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location ^~ /phpmyadmin {

            alias /var/www/html/;
            index index.php;

            allow 134.95.0.0/16;
            allow 10.201.0.0/21;
            allow 10.202.0.0/16;
            allow 10.201.16.0/21;
            allow 10.202.16.0/21;
            deny all;

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_pass phpmyadmin:9000;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $request_filename;
            }
        }
    }

    server {

        listen 8888 default_server;

        location /no-watermark.fcgi {
            include fastcgi_params;
            fastcgi_pass iipimage:9000;
        }

        location /watermark_arachne.fcgi {
            include fastcgi_params;
            fastcgi_pass iipimage:9001;
        }

        location /watermark_berlin.fcgi {
            include fastcgi_params;
            fastcgi_pass iipimage:9002;
        }

        location /watermark_dai.fcgi {
            include fastcgi_params;
            fastcgi_pass iipimage:9003;
        }

        location /watermark_oppenheim.fcgi {
            include fastcgi_params;
            fastcgi_pass iipimage:9004;
        }

    }
}
