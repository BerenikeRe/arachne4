<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arachne - Data Export</title>


    <style>

        @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 400;
            src: local('Source Sans Pro Regular'), local('SourceSansPro-Regular');
        }

        body {
            font-family: 'Source Sans Pro',Arial,Helvetica, sans-serif;
            background: silver;
        }

        a {
            color: #37588e;
        }

        .small, small {
            font-size: 90%;
        }

        .btn-primary {
            background-color: #5283d2;
            border-color: #4A76BD;
        }

        .btn-primary:hover {
            background-color: #5572a1;
            border-color: #4C6791;
        }

        .btn-group-sm>.btn, .btn-sm {
            font-size: 13px;
        }

        .container {
            padding: 2em;
        }

        .page {
            width: 800px;
            max-width: 100%;
            border: 1px solid #0000004d;
            border-radius: 2px;
            box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.38);
            background: white;
            padding: 0.5em;
            float: none;
            margin: 0.5em auto;
            min-height: 75%
        }

        .row,
        .page:after {
            content: "";
            display: table;
            clear: both;
            width: 100%;
        }

        .page-right, .page-left {
            float: left;
            width: 50%;
        }

        .title {
            font-size: medium;
            font-weight: bold;
            margin: 0.5em 0 0.2em;
        }

        .subtitle {
            font-size: medium;
            font-weight: normal;
            margin-top: 0;
        }

        .infobox {
            font-size: small
        }

        .logo-topline-left,
        .page-right {
            text-align: left;
        }

        .logo-topline-right,
        .page-right,
        .uri {
            text-align: right;
        }

        .thumbnail {
            margin: 0.5em;
            float: right;
        }

        .logo {
            display: inline-block;
        }


        .logo-topline a {
            text-decoration: none;
            color: black
        }
        .logo-bottomline {
            text-align: right;
            font-size: x-small;
        }
        .logo-centerline {

            display: inline-block;
            float: right;
            font-size: xx-large;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }

        .logo-centerline-initial {
            color: #37588e
        }

        .logo-topline-initial {
            color: white;
            color: transparent;
            font-size: xx-large;
            line-height: 0px;
        }

        .logo-centerline-body {
            border-top: 1px solid silver;
            border-bottom: 1px solid silver;
            margin-top: 5px;
            margin-bottom: 5px;
            padding-top : 2px;
            padding-bottom: 3px
        }

        .logo-img {
            width: 80px;
            margin-left: -5px;
        }

        .logo-topline {
            font-size: 6px;
            text-align: center;
            position: relative;
        }

        .logo-topline-right {
            position:absolute;
            right: 0;
            bottom: 0;
        }

        .logo-topline-left {
        }


        .dataset td:first-child {
            width: 14em;
        }

        .imprint {
            font-size: small
        }


    </style>

</head>
<body>
<div class="container">
