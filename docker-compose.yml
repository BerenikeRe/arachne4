services:

  frontend:
    build: ./frontend
    ports:
      - 8080:80
  
  backend:
    build: ./backend
    ports:
      - 8081:8080

  elasticsearch:
    build: ./elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=arachne4
    ports:
      - 9200:9200
      - 9300:9300
