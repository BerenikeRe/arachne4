services:

  frontend:
    build: ./frontend
    volumes:
      - phpmyadmin_data:/var/www/html/:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`${SERVER_ADDRESS}`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=myresolver
      - traefik.port=80
  
  backend:
    build: ./backend
    environment:
      - "DB_PASSWORD=${DB_PASSWORD}"
      - "SERVER_ADDRESS=${SERVER_ADDRESS}"
      - "DB_SERVER=db"
      - "IIPIMAGE_SERVER=iipimage"
      - "ELASTICSEARCH_SERVER=elasticsearch"
    volumes:
      - archaeocloud:/media/archaeocloud
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`${SERVER_ADDRESS}`) && PathPrefix(`/data`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=myresolver
      - traefik.port=8080

  db:
    image: mariadb:latest
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}"
      - "MYSQL_DATABASE=arachne"
      - "MYSQL_USER=arachne"
      - "MYSQL_PASSWORD=${DB_PASSWORD}"
    command: --innodb-log-file-size=256M --innodb_buffer_pool_size=12G --innodb_strict_mode=off
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin:fpm-alpine
    environment:
      - "PMA_HOST=db"
      - "MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}"
    volumes:
      - phpmyadmin_data:/var/www/html/

  elasticsearch:
    build: ./elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=arachne4
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  iipimage:
    build: ./iipimage
    volumes:
      - archaeocloud:/media/archaeocloud

  traefik:
    image: "traefik:v2.5"
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=dev@dainst.org"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data:
  elasticsearch_data:
  phpmyadmin_data:
  archaeocloud:
    driver_opts:
      type: cifs
      o: "user=alc01,file_mode=0777,dir_mode=0777,password=${ARCHAEOCLOUD_PASSWORD}"
      device: "//172.17.113.250/archaeocloud"
